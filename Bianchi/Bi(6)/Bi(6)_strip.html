<!DOCTYPE html> 
<html>
<head>
<style>
* {
    box-sizing: border-box;
}
.column {
    float: left;
    width: 24%;
    padding: 5px;
}
.row::after {
    content: "";
    clear: both;
    display: table;
}
</style>
</head>
<body>
<div class="column">
<figure>
<img src="bianchi_6_1.png" alt="Snow" style="width:100%">
<figcaption>{1}</figcaption>
</figure>
</div>
<div class="column">
<figure>
<img src="bianchi_6_3.png" alt="Snow" style="width:100%">
<figcaption>{3}</figcaption>
</figure>
</div>
<div class="column">
<figure>
<img src="bianchi_6_4.png" alt="Snow" style="width:100%">
<figcaption>{4}</figcaption>
</figure>
</div>
<div class="column">
<figure>
<img src="bianchi_6_3_4.png" alt="Snow" style="width:100%">
<figcaption>{3, 4}</figcaption>
</figure>
</div>
</div>

</body>
</html>
