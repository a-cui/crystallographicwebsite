<!DOCTYPE html> 
<html>
<head>
<style>
* {
    box-sizing: border-box;
}
.column {
    float: left;
    width: 24%;
    padding: 5px;
}
.row::after {
    content: "";
    clear: both;
    display: table;
}
</style>
</head>
<body>
<div class="row">
  <div class="column">
  <figure>
    <img src="bianchi_5_3.png" alt="Snow" style="width:100%">
    <figcaption>{3}</figcaption>
  </figure>
  </div>
  <div class="column">
  <figure>
    <img src="bianchi_5_4.png" alt="Snow" style="width:100%">
    <figcaption>{4}</figcaption>
  </figure>
  </div>
   <div class="column">
  <figure>
    <img src="bianchi_5_3_4.png" alt="Snow" style="width:100%">
    <figcaption>{3,4}</figcaption>
  </figure>
  </div>
</div>

</body>
</html>
